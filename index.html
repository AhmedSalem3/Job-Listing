<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <figure>
        <img src="images/bg-header-desktop.svg" alt="photo">
    </figure>

    <div class="filtering" data-show="false">
        <div class="container">

            <div class="items" data-keywords-holder>

                <!-- <div class="item"> Frontend
                    <span class="delete">
                        <ion-icon name="close-outline"></ion-icon>
                    </span>
                </div> -->


            </div>
            <span class="clear-items" data-clear>Clear</span>

        </div>
    </div>

    <section class="jobs">
        <div class="container" data-jobs-holder>

            <div class="job" data-show-job="false" data-template>

                <div class="company-logo">
                    <img src="" alt="" data-logo>
                </div>

                <div class="job-description" data-job-description>

                    <div class="status" data-status>
                        <span class="company-name" data-company></span>

                    </div>

                    <p class="title" data-title></p>

                    <div class="details" data-job-details>
                        <span class="posted-from" data-time-posted></span>
                        <span class="job-contract" data-contract></span>
                        <span class="location" data-location></span>
                    </div>


                </div>

                <div class="job-keywords" data-keywords>

                </div>

            </div>

        </div>
    </section>

    <a href="https://www.frontendmentor.io/challenges/job-listings-with-filtering-ivstIPCt" class="challenge">Frontend
        Mentor Challange</a>
    <style>
        a.challenge {

            display: inline-flex;
            font-size: 1.2rem;
            color: #fff;
            width: 100%;
            background: #000;
            padding: 10px;


        }
    </style>


    <script src="main.js"></script>
    <!-- icons library -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
